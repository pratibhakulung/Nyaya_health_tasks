<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSON Data in Select Dropdown</title>
  </head>
  <body>
    <input type="text" id="people_id" list="people-list" />
    <datalist id="people-list"></datalist>
    <div>
      <label for="person_name">Name</label>
      <input name="person_name" id="person_name" />
      <label for="person_age">Age</label>
      <input name="person_age" id="person_age" />
      <label for="person_occupation">Occupation</label>
      <input name="person_occupation" id="person_occupation" />
      <label for="person_address">Address</label>
      <input name="person_address" id="person_address" />
      <label for="person_contact">Contact</label>
      <input name="person_contact" id="person_contact" />
      <label for="person_temp_address">Temporary Address</label>
      <input name="person_temp_address" id="person_temp_address" />
      <label for="person_blood">Blood Group</label>
      <input name="person_blood" id="person_blood" />
      <label for="person_nationality">Nationality</label>
      <input name="person_nationality" id="person_nationality" />
      <label for="person_language">Language</label>
      <input name="person_language" id="person_language" />
    </div>

    <script src="json.js">
      // Example JSON data
    </script>
  </body>
</html>
